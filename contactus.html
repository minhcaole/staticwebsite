    <main>
        <section>
            <fieldset width="200">
                <form action="" method="GET">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="at least 6 characters"
                            required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age" required min="1" max="190" step="1">
                    </div>
                    <div>
                        <label for="date">Birthdate:</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div>
                        <label for="contact peference">Contact peference:</label>
                    </div>
                    <div>
                        <input type="checkbox" name="byphone" id="cb1">
                        <label for="byphone">By phone</label>
                    </div>
                    <div>
                        <input type="checkbox" name="byemail" id="cb2">
                        <label for="byphone">By phone</label>
                    </div>
                    <div>
                        <label for="receive weekly newslette">Receive weekly newslette:</label>
                        <div>
                            <label for="yes">Yes</label>
                            <input type="radio" name="option" id="option">
                        </div>
                        <div>
                            <label for="no">No</label>
                            <input type="radio" name="option" id="option">
                        </div>
                    </div>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
            <fieldset>
                <form action="" method="get">
                    <div>
                        <label for="cantact purpose">Contact Purpose:</label>
                        <select name="purepose" id="purpose">
                            <option value="sell">I want to sell books</option>
                            <option value="buy">I want to buy books</option>
                            <option value=""></option>
                        </select>
                    </div>
                    <div>
                        <label for="note">Notes:</label>
                        <textarea name="note" id="note" cols="10" rows="5"></textarea>
                    </div>
                </form>
            </fieldset>
